<html>
    <head>
        <title>Download PDF File</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Please enter filename to download the pdf file:</h2>
        
        <form name="downloadPDF" method="GET" action="DownloadServlet">
        <label>PDF File Name: </label> <input type="text" name="filename"/>
        <br/><br/>
        <input type="submit" value="Download"/>
        <br/>
        </form>
    </body>
</html>
