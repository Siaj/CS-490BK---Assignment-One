<html>
    <head>
        <title>Change Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Change Password</h2>

        <form action="ChangePasswordServlet" method="POST">
            <p><label>Username:</label> <input type="text" name="userid"/></p>
            <p><label>Old Password:</label> <input type="password" name="oldPassword"/></p>
            <p><label>New Password:</label> <input type="password" name="newPass"/></p>
            <p><label>Confirm New Password:</label> <input type="password" name="confirmNewPass"/></p>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        </form>
    </body>
</html>
